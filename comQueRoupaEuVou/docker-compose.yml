version: "3.7"
volumes:
  database:
services:
    db:
        image: mysql:latest
       
        container_name: comQueRoupa-mysql
        security_opt:
            - seccomp:unconfined
        ports:
            - 3306:3306
        volumes:
            - ./init:/docker-entrypoint-initdb.d
        
        environment:
            - MYSQL_ROOT_PASSWORD=roupa
            - MYSQL_DATABASE=roupa
            - MYSQL_USER=roupa
            - MYSQL_PASSWORD=roupa
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: comQueRoupa-phpmyadmin
        environment:
            - PMA_ARBITRARY=1
        links:
            - "db"
        ports:
            - 8080:80
        volumes:
            - /sessions
    app:
        build: .
        container_name: comQueRoupa
        volumes:
            - .:/var/www/html
        depends_on:
            - "db"
            - "phpmyadmin"
        ports:
            - 80:80
            - 443:443